<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>


<h1 class="text-center text-4xl font-bold text-blue-500 mt-8">Personal Bank</h1>

<body>

    <main>
        <div class="container">

            <div class=" grid lg:grid-cols-2 gap-8 sm:grid-cols-1   mt-8">
                <div class="image ml-16 w-3/4  ">
                    <img src="images/money.jpg" alt="">
                </div>

                <div class="w-3/6 mx-auto  ">
                    <!-- income area  -->
                    <h2 class="text-3xl  font-bold ">Income</h2>
                    <div class="input-area mt-8 text-1xl ">
                        <label class="mt-4" for=""> Income:</label>
                        <input type="text" class="input-field">
                    </div>

                     <!-- expanses area  -->
                    <h2 class="text-3xl  font-bold mt-8">Expanses</h2>

                    <div class="input-area mt-8 text-1xl ">
                        <label class="mt-4" for="">Food:</label>
                        <input type="text" class="input-field ml-4"><br><br>

                        <label class="mt-4" for="">Rent:</label>
                        <input type="text" class="input-field ml-5 "><br><br>

                        <label class="mt-4" for="">Clothes:</label>
                        <input type="text" class="input-field mr-2">

                        <button id="calculate-btn"
                            class="rounded-md mt-8 lg:p-2 w-3/6 mx-auto   block  lg:font-bold sm:p-0">
                            Calculate</button>
                    </div>
                    
                    <div class="mt-8 sm:text-1xl lg:text-2xl  font-bold">
                        <h2>Total Expances: <span>00</span></h2> <br>
                        <h2>Balance: <span>00</span></h2>

                    </div>

                    <div class="mt-8  mb-16">

                        <label class="mt-4" for="">Save:</label>
                        <input type="text" class="last-input"> <span id="percentage-input " class="ml-4">%</span>

                        <button id="save-btn"
                            class="rounded-md sm:p-0 lg:ml-8 font-bold lg:w-3/6 sm:w-50 ">Save</button>

                            <!-- final calculation  -->
                        <div class="mt-8 sm:text-1xl lg:text-2xl mb-16 font-bold">
                            <h2>Saving Amount: <span>00</span></h2> <br>
                            <h2> Remaining Balance: <span>00</span></h2>

                        </div>


                    </div>
                </div>




         </div>

         </main>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
